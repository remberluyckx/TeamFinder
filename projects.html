<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src='projects.js'></script>
</head>

<body ng-app="projects">

<nav class="navbar navbar" ng-controller ="projectsController">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Team Assembler</a>
                    </div>
                    <ul class="nav navbar-nav">
                      <li><a href="projects.html">PROJECTS</a></li>
                    </ul>
                    <div class="loginStatus">
                        <p>Logged in as guest</p>
                        <a href="/"><p >Sign in</p></a>
                    </div>
                </div>
            </nav>
<div class="main" ng-controller ="projectsController">
    <h1 class="title">Projects</h1>
    <iframe id="bannerLeft" src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=11&l=ez&f=ifr&linkID=5b17c007537a092d13b5cdffda46d38d&t=2006c0-20&tracking_id=2006c0-20" width="120" height="600" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
    <iframe id="bannerRight" src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=11&l=ez&f=ifr&linkID=5b17c007537a092d13b5cdffda46d38d&t=2006c0-20&tracking_id=2006c0-20" width="120" height="600" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
    <div id="projectsDiv">
    
                <div id="allposts" ng-repeat="x in posts">
                    <h1>{{x.title}}</h1>
                    <p>{{x.description}}</p>
                    <p>Looking for: {{x.role}}</p>                    
                </div>
    </div>
</div>
</body>
</html>
