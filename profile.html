<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src='profile.js'></script>
</head>

<body ng-app="myProfile">
<h1>Profile</h1>
<div ng-controller ="profileController">
<div>Welcome {{username}}</div>
<p>Change profile settings</p>
<div >
    <input ng-model="user.first_name" type="text" placeholder="First name"></input>
    <input ng-model="user.last_name" type="text" placeholder="Last name"></input>
    <label for="specialty"> Specialty: </label>
        <select name="specialty" ng-model="user.specialty">
        
                <option value=".Net_Programmer">.Net Programmer</option>
                <option value="Database_expert">Database expert</option>
                <option value="Designer">Graphic designer</option>
                <option value="Marketer">Marketer</option>
                <option value="Web_designer">Web designer</option>
        </select>
</div>
<Button ng-click="saveProfile()">Save</Button>
<Button><a href="index.html">Cancel </a></Button>
<Button><a href="profile.html">Go to profile</a></Button>
<br/>
<button ng-click="deleteAccount()">Delete my account</button>
        <br/>
<input type="text" ng-model="loginPassword" placeholder="password"></input>
    <br/>
    <button ng-click="removeProfile()">Remove profile</button>
        <br/>
<Button ng-click="showUserName()">Show name</Button><br/>
<Button ng-click="changePassword()">Change password</Button>
<input type="text" ng-model="newPassword" placeholder="New password"><br>

</div>


</body>
</html>
