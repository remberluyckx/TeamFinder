<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src='profile.js'></script>
</head>

<body ng-app="myProfile">
<nav class="navbar navbar" ng-controller ="profileController">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Team Assembler</a>
                    </div>
                    <ul class="nav navbar-nav">
                      <li><a href="post.html">POST</a></li> 
                      <li class="active"><a href="profile.html">PROFILE</a></li>
                      <li ><a href="pay.html">PAY</a></li>    
                    </ul>
                    <div class="loginStatus">
                        <p ng-if="username">Logged in as: {{username}}</p>
                        <p ng-if="username==null">Update your <a href="profile.html"> profile </a></p>
                        <a href="index.html" ng-click="logout()"><p >Logout</p></a>
                    </div>
                </div>
            </nav>

<h1>Profile</h1>
<div class="main" ng-controller ="profileController">
<h3 ng-if="username!=undefined undefined">Welcome {{username}}</h3>
<p>Change your profile settings:</p>
<div>
    <input ng-model="user.first_name" type="text" placeholder="First name"></input>
    <input ng-model="user.last_name" type="text" placeholder="Last name"></input>
    <label for="specialty"> Specialty: </label>
        <select name="specialty" ng-model="user.specialty">
        
                <option value=".Net_Programmer">.Net Programmer</option>
                <option value="Database_expert">Database expert</option>
                <option value="Designer">Graphic designer</option>
                <option value="Entrepreneur">Entrepreneur</option>
                <option value="Marketer">Marketer</option>
                <option value="Web_designer">Web designer</option>
        </select>
</div>
    <Button class="btn btn-sm btn-primary" ng-click="saveProfile()">Save</Button>
        <br/>
        <br/>
    <input type="text" ng-model="loginPassword" placeholder="password"></input>
    <button class="btn btn-sm" ng-click="deleteAccount()">Delete my account</button>
        <br/><br>
    <input type="text" ng-model="oldPassword" placeholder="Old password">
    <input type="text" ng-model="newPassword" placeholder="New password">
    <Button class="btn btn-sm" ng-click="changePass()">Change password</Button>
</div>


</body>
</html>
