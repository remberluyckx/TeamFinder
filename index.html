<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamFinder</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
    <h1>Team Finder</h1>
    <p>Welcome to the best team finding tool ever created</p>
    <div id="chatSystemTest">
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message'>
        <p>type enter to send</p>
        <div id='messagesDiv'></div>
    </div>
    <div id="userManagementTest">
        <label>Login/Sign up</label><br>
        <input type="text" id="e-mailInput" placeholder="E-mail">
        <input type="text" id="passwordInput" placeholder="Password"><br>
        <button id="createBtn">Create account</button>
        <button id="loginBtn">Login</button>
        <button id="deleteBtn">Delete my account</button>
        <button id="forgotBtn">Forgot password</button><br>
        <input type="text" id="newPassInput" placeholder="New password"><br>
        <button id="changeBtn">Change my password</button>
    </div>
    <div id="postTest">
        <label>Create a post</label><br>
        <input type="text" id="titleInput" placeholder="Title"><br>
        <textarea type="text" id="descriptionInput" placeholder="Description" rows="4" cols="50"></textarea><br>
        <label>I'm looking for a:</label>
        <select id="roleInput">
            <option value=".Net_Programmer">.Net Programmer</option>
            <option value="Designer">Designer</option>
            <option value="Marketer">Marketer</option>
            <option value="Database_expert">Database expert</option>
        </select>
        <br><button id="postBtn">Post!</button>
    </div>
    <div id="postsDiv"></div>
<script src='app.js'></script>
</body>
</html>
