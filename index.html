<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamFinder</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
</head>

<body ng-app="myApp">
<h1>Team Finder</h1>
<div ng-controller ="appController">
<p>Welcome to the best team finding tool ever created</p>
<Button ng-click="login()">Login</Button>
<Button ng-click="register()" >Register</Button>
<Button><a href="profile.html">Go to profile</a></Button>
<button><a href="post.html">Create a post</a></button>
        <button id="forgotBtn">Forgot password</button><br>
        <input type="text" ng-model="newPassword" placeholder="New password"><br>
        <button id="changeBtn">Change my password</button>



<input type="text" ng-model="loginMail" placeholder="E-mail address"></input>
<input type="text" ng-model="loginPassword" placeholder="password"></input>
<input type='text' id='nameInput' placeholder='Name'>
<input type='text' id='messageInput' placeholder='Message'>
<p>{{authMessage}}</p>
<div>Welcome {{username}}</div>
<div id='messagesDiv'></div>
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="4WFTM26S2JX5Q">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>

</div>

<script src='app.js'></script>

</body>
</html>
