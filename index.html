<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Assembler</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    
    <meta name="google-signin-client_id" content="507749802408-tfhg18de0g0ib10i4dug7a3r5gpunrli.apps.googleusercontent.com">    
     <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body ng-app="myApp" class="main">
		<div ng-controller="appController">			
			<nav class="navbar navbar">
  				<div class="container-fluid">
    				<div class="navbar-header">
      					<a class="navbar-brand" href="index.html">Team Assembler</a>
    				</div>
				    <ul class="nav navbar-nav">
				      <li ng-if="username=='guest'"><a href="projects.html">PROJECTS</a></li>
				      <li><a ng-if="user" href="post.html">POST</a></li> 
				      <li ng-if="user"><a href="profile.html">PROFILE</a></li>
				      <li ng-if="user"><a href="pay.html">PAY</a></li> 				      				      
				    </ul>
				    <div class="loginStatus">
				    	<p ng-if="username">Logged in as: {{username}}</p>
				      	<p ng-if="username==null">Update your <a href="profile.html"> profile </a></p>
				      	<a ng-show="username != 'guest'" href="#" ng-click="logout()"><p >Logout</p></a>
				      	<a ng-show="username == 'guest'" href="/" ><p>Sign in</p></a>
				    </div>
				      
  				</div>
			</nav> 


			<div class="wrapper">
				<h1 class="title">Team Assembler</h1>
				<iframe id="bannerLeft" src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=11&l=ez&f=ifr&linkID=5b17c007537a092d13b5cdffda46d38d&t=2006c0-20&tracking_id=2006c0-20" width="120" height="600" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>

				<iframe id="bannerRight" src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=8&l=ez&f=ifr&linkID=ac4081311fb739850c21f114935fec5f&t=2006c0-20&tracking_id=2006c0-20" width="120" height="240" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>

				<div id="donate">
					<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
						<input type="hidden" name="cmd" value="_s-xclick">
						<input type="hidden" name="hosted_button_id" value="4WFTM26S2JX5Q">
						<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
						<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
					</form>
				</div>
				<form class="form-signin">
					<h2 class="form-signin-heading">Please login</h2>
					<input  ng-model="loginMail" type="text" class="form-control"  placeholder="Email Address" required="" autofocus=""></input>
					<input ng-model="loginPassword" type="password" class="form-control"  placeholder="Password" required="" />      
      				<label class="checkbox">
        			<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      				</label>
      				<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
      				<Button class="btn btn-lg btn-primary btn-block" ng-click="register()" >Register</Button>

      				<button id="googlebtn" class="btn btn-sm btn-default" ng-click="googleLogin()" >Log in with Google</button>
					<button id="facebookbtn" class="btn btn-sm btn-info" ng-click="fblogin()">Log in with Facebook</button>

					<input id="forgotEmail" type='text' ng-model="forgotEmail" placeholder='Email Address'></input>
					<button id="forgotBtn" class="btn btn-sm btn-primary" ng-click="forgotPass()">Forgot password</button><br>

					<label id="fblike">Like Team Assembler on Facebook!</label>
					<div id="fb-root"></div>
					<div class="fb-like" data-href="https://boiling-torch-9537.firebaseapp.com/" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>

				</form>
			</div>

		<div class="chat">
			<p>{{authMessage}}</p>
			<div>Welcome {{username}}</div>
			<input type='text' id='messageInput' placeholder='Message'></input>
			<div id='messagesDiv'></div>
		</div>


	</div>
	</body>


<script src='app.js'></script>

</body>
</html>
